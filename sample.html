<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sum</title>
</head>
<body>
    <script>
        
        let num1 = parseFloat(prompt("Enter the first number:")) || 0;
        let num2 = parseFloat(prompt("Enter the second number:")) || 0;
        let num3 = parseFloat(prompt("Enter the third number:")) || 0;

        
        let sum = num1 + num2 + num3;
        let average = sum / 3;


        let resultParagraph = document.createElement("p");
        resultParagraph.textContent = `The sum of the three numbers is: ${sum}. And the average is: ${average}.`;

       
        document.body.appendChild(resultParagraph);
    </script>
</body>
</html>
