<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Online Store</title>
<style>
  /* CSS Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .product {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    width: 200px;
    float: left;
    text-align: center;
    height: 320px; /* Set a fixed height to align product images */
  }
  .product img {
    max-width: 100%;
    max-height: 200px; /* Limit the maximum height of the image */
  }
  .cart {
    float: right;
    padding: 10px;
  }
  .cart ul {
    list-style-type: none;
    padding: 0;
  }
  .cart li {
    margin-bottom: 5px;
  }
  .total {
    clear: both;
    text-align: right;
    padding-right: 10px;
  }
</style>
<div class="cart">
  <h2>Add to cart</h2>
  <ul id="cart">
    <!-- Cart Items will be added dynamically here -->
  </ul>
  <div class="total">Total: php<span id="total">0.00</span></div>
</div>

<div id="products">
  <!-- Products will be added dynamically here -->
</div>

<script>
  
  const products = [
    { name: "Pizza", price: 25, image: "product1.jpg" },
    { name: "Steak", price: 30, image: "product2.jpg" },
    { name: "Burger", price: 50, image: "product3.jpg" }
  ];

  
  const productsContainer = document.getElementById('products');
  products.forEach(product => {
    const productDiv = document.createElement('div');
    productDiv.classList.add('product');
    productDiv.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
    `;
    productsContainer.appendChild(productDiv);
  });

  let cart = [];
  const cartContainer = document.getElementById('cart');
  const totalContainer = document.getElementById('total');

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function renderCart() {
    cartContainer.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price}`;
      cartContainer.appendChild(li);
      total += item.price;
    });
    totalContainer.textContent = total.toFixed(2);
  }
</script>

</body>
</html>
